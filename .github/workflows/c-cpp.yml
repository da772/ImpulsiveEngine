name: C/C++ CI

on:
  push:
    branches: [ WizardJump ]
  pull_request:
    branches: [ WizardJump ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: sudo apt-get update && sudo apt-get install xorg-dev && ./WizardJump/GenerateProjectGNU.sh
    - name: make
      run: make
